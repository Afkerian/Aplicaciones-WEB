<!DOCTYPE html>
<html lang="es">
<head>

    <script type="text/javascript" src="js/01-selectores.js"></script>
    <style>
        .resaltado{
            border-bottom:  2px solid orange;
        }

            border: 5px dashed black;
        }

    </style>
</head>
<body>
    <h1>JQuery</h1>
    <p id="rojo">Texto 1</p>
    <p id="amarillo">Texto 2</p>
    <p id="verde">Texto 3</p>
   <p class ="Zebra">texto 4</p>
   <div id ="caja">
    <p>Soy una caja</p>
    <ul>
        <li>Elemento 1</li>
        <li id ="elemento2"> Elemento 2</li>
    </ul>
    <span class =" resaltado">Soy un span</span>
   </div>
   <ul>
    <li href="#" title="Google">Google</li>
    <li href="#" title="Facebook">Facebook</li>
   </ul>
</body>




</html>
